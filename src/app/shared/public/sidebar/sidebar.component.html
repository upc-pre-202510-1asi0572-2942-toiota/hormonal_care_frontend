<div class="sidebar">
  <div class="logo">
    <img src="assets/logo.png" alt="Hormonal Care Logo" class="logo-img"/>
  </div>

  <nav>
    <ul>
      <li><i class="material-icons">home</i> Home</li>
      <li><i class="material-icons">groups</i> Patients</li>
      <li><i class="material-icons">calendar_month</i> Schedule</li>
    </ul>
  </nav>

  <div class="patient-list">
    <h4>Your patients</h4>
    <ul>
      <li *ngFor="let patient of patients">
        <img src="assets/patient-icon.png" alt="Patient" class="patient-icon" />
        {{ patient }}
      </li>
    </ul>
  </div>

  <div class="settings">
    <i class="material-icons">settings</i> Settings
  </div>

  <footer>
    <p>Copyright NinjaCode 2025</p>
  </footer>
</div>
