<div class="patient-history-container">
  <div class="loading" *ngIf="loading">
    <p>Cargando historial del paciente...</p>
  </div>

  <div class="error" *ngIf="error">
    <p>{{ error }}</p>
  </div>

  <div class="history-content" *ngIf="!loading && !error && patientData">
    <div class="history-section">
      <h3>Historial Personal</h3>
      <div class="history-box">
        <p *ngIf="patientData.personalHistory; else noPersonalHistory">
          {{ patientData.personalHistory }}
        </p>
        <ng-template #noPersonalHistory>
          <p class="no-data">No personal history has been recorded for this patient.</p>
        </ng-template>
      </div>
    </div>

    <div class="history-section">
      <h3>Historial Familiar</h3>
      <div class="history-box">
        <p *ngIf="patientData.familyHistory; else noFamilyHistory">
          {{ patientData.familyHistory }}
        </p>
        <ng-template #noFamilyHistory>
          <p class="no-data">No familiar history has been recorded for this patient.</p>
        </ng-template>
      </div>
    </div>
  </div>
</div>
