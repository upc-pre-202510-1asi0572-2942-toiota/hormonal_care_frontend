<mat-form-field>
  <input matInput placeholder="Buscar paciente" [(ngModel)]="search" (input)="filter()" />
</mat-form-field>

<mat-list>
  <mat-list-item *ngFor="let p of filtered">
    {{ p.patientRecordId }}
    <button mat-button (click)="agendarCita(p.profileId)">Agendar cita</button>
  </mat-list-item>
</mat-list>
