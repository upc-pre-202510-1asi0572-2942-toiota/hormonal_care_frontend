<ng-container *ngIf="doctorProfile">
  <app-doctor-profile [doctor]="doctorProfile"></app-doctor-profile>
</ng-container>
<ng-container *ngIf="patientProfile">
  <app-patient-profile [patient]="patientProfile"></app-patient-profile>
</ng-container>
<button class="logout-btn" (click)="logout()">Logout</button>
