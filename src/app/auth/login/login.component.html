<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div class="centered-header">
        <mat-card-title class="welcome-title">Welcome to</mat-card-title>
        <mat-card-title class="app-title">HormonalCare</mat-card-title>
      </div>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email address*</mat-label>
          <input matInput
                 formControlName="username"
                 placeholder="Enter your email"
                 required>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('username')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput
                 type="password"
                 formControlName="password"
                 placeholder="Enter your password"
                 required>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <button mat-raised-button
                color="primary"
                class="login-button"
                type="submit"
                [disabled]="!loginForm.valid">
          Enter
        </button>
      </form>

      <div class="signup-section">
        <p>Don't have an account?</p>
        <a mat-button color="primary" routerLink="/register">Sign up</a>
      </div>

      <div class="divider">
        <mat-divider></mat-divider>
        <span class="divider-text">or</span>
        <mat-divider></mat-divider>
      </div>

      <button mat-stroked-button
              class="google-button"
              (click)="loginWithGoogle()">
        <img src="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg"
             alt="Google logo"
             class="google-logo">
        Continue with Google
      </button>
    </mat-card-content>
  </mat-card>
</div>
